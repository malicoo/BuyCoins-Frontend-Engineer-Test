<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitkoin Code test</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="py-2 container">
      <nav class="flex items-center justify-between">
        <div class="flex space-x-between items-center">
          <a href="/">
            <!-- Logo -->
            <svg
              fill="currentColor"
              height="32"
              viewBox="0 0 16 16"
              version="1.1"
              width="32"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </a>

          <form action="">
            <input placeholder="Search or Jump to" type="search" />
            <span></span>
          </form>

          <ul class="flex font-bold items-center space-x-between">
            <li>
              <a href="#">Pull Requests</a>
            </li>
            <li>
              <a href="#">Issues </a>
            </li>
            <li>
              <a href="#">Codespaces</a>
            </li>
            <li>
              <a href="#">Marketplace</a>
            </li>
            <li>
              <a href="#">Explore</a>
            </li>
          </ul>
        </div>

        <div class="flex space-x-between-sm">
          <a href="#" class="flex notification items-center">
            <ion-icon
              class="large-icon"
              name="notifications-outline"
            ></ion-icon>
            <span class="dot">
              <ion-icon class="small-icon" name="ellipse"></ion-icon>
            </span>
          </a>

          <a href="#" class="flex items-center">
            <ion-icon class="large-icon" name="add-outline"></ion-icon>
            <ion-icon class="small-icon" name="caret-down-outline"></ion-icon>
          </a>

          <a href="#" class="flex items-center">
            <img src="avatar" class="avatar" alt="malico" />
            <ion-icon class="small-icon" name="caret-down-outline"></ion-icon>
          </a>
        </div>
      </nav>
    </header>

    <div class="border-b border-gray pt-4">
      <div class="container max-w justify-end flex">
        <nav class="page-menu w-main flex">
          <a href="#" class="flex items-center">
            <ion-icon class="mr-1" name="book-outline"></ion-icon>
            <span class="mt-1">Overview </span>
          </a>

          <a href="#" class="flex items-center active">
            <svg
              class="mr-1"
              height="16"
              viewBox="0 0 16 16"
              version="1.1"
              fill="currentColor"
              width="16"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"
              ></path>
            </svg>
            <span class="mt-1">
              <span class="mr-1"> Repositories </span>
              <small id="total"></small>
            </span>
          </a>

          <a href="#" class="flex items-center">
            <svg
              class="mr-1"
              height="16"
              viewBox="0 0 16 16"
              version="1.1"
              fill="currentColor"
              width="16"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z"
              ></path>
            </svg>
            <span class="mt-1"> Projects </span>
          </a>

          <a href="#" class="flex items-center">
            <ion-icon class="mr-1" name="cube-outline"></ion-icon>
            <span class="mt-1"> Packages </span>
          </a>
        </nav>
      </div>
    </div>

    <div class="flex container max-w">
      <aside class="w-aside">
        <div>
          <figure class="user-avatar">
            <img src="" height="260" width="260" class="avatar" alt="" />
            <div class="icon flex items-center hidden" id="emoji">
              <svg
                class="octicon octicon-smiley"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM8 0a8 8 0 100 16A8 8 0 008 0zM5 8a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zM5.32 9.636a.75.75 0 011.038.175l.007.009c.103.118.22.222.35.31.264.178.683.37 1.285.37.602 0 1.02-.192 1.285-.371.13-.088.247-.192.35-.31l.007-.008a.75.75 0 111.222.87l-.614-.431c.614.43.614.431.613.431v.001l-.001.002-.002.003-.005.007-.014.019a1.984 1.984 0 01-.184.213c-.16.166-.338.316-.53.445-.63.418-1.37.638-2.127.629-.946 0-1.652-.308-2.126-.63a3.32 3.32 0 01-.715-.657l-.014-.02-.005-.006-.002-.003v-.002h-.001l.613-.432-.614.43a.75.75 0 01.183-1.044h.001z"
                ></path>
              </svg>
            </div>
          </figure>
          <h1 id="name"></h1>
          <h2 id="username"></h2>

          <p id="bio"></p>
        </div>
      </aside>

      <main class="w-main">
        <form class="py-4 flex justify-between border-gray border-b">
          <div class="w-full">
            <input
              type="search"
              class="w-full mr-2 border-gray"
              placeholder="Find a repository"
            />
          </div>
          <div class="flex justify-end w-full space-x-between">
            <button class="flex items-center">
              Type: All

              <ion-icon class="small-icon" name="caret-down-outline"></ion-icon>
            </button>
            <button class="flex items-center">
              Language: All

              <ion-icon class="small-icon" name="caret-down-outline"></ion-icon>
            </button>
            <button class="flex success items-center">
              <svg
                class="mr-1"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"
                ></path>
              </svg>
              <span> New </span>
            </button>
          </div>
        </form>

        <div class="py-2 border-b border-gray">
          <span class="font-bold" id="total"></span> results for
          <span class="font-bold">public </span> repositories
        </div>

        <ul id="repos" class=""></ul>
      </main>
    </div>

    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
